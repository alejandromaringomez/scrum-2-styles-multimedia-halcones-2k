	<div class="row">
		<div class="col-12 ta-c">
			<h1>Contact Us:<h1>
		</div>
	</div>
	<form>
		<div class="row">
			<div class="col-3 col-s-3"></div>
			<div class="col-3 col-s-3 ta-c">
				<label><i class="fa fa-user"></i> Name:</label>
			</div>

		</div>

				<input id="mail" class="w-100" type="email"  name="Email" size="20" placeholder="Email" required>
			</div>
			<div class="col-3 col-s-12"></div>
		</div>
		
		<div class="row">
			<div class="col-3 col-s-3"></div>

				<label style="margin-top:200px;"><i class="fa fa-question-circle"></i> Sugestions:</label>

			</div>
			<div class="col-3 col-s-3"></div>
		</div>
		
		<div class="row">
			<div class="col-12 col-s-12 ta-c">
				<input id="send" class="pointer" type="submit" value="Send" size="12">
			</div>
